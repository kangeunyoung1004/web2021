<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		*{margin: 0;padding:0;}
		a:link,a:viseted{color: #000;text-align: center;}
		li{list-style: none;}
		.clearfix:after{content:"";display: block;clear: both;}
		/*nav*/
		nav.nav{width: 1000px;background-color:skyblue;margin: 0 auto;}
		nav.nav>ul{}
		nav.nav>ul>li{float: left;width: 200px;background-color: orange;}
		nav.nav>ul>li:hover{background-color:violet;}
		nav.nav>ul>li>a{display: block;text-align: center;line-height: 40px;}

	</style>
</head>
<body>
	<nav class="nav">
		<ul class="clearfix">
			<li><a href="#">menu1</a></li>
			<li><a href="#">menu2</a></li>
			<li><a href="#">menu3</a></li>
			<li><a href="#">menu4</a></li>
			<li><a href="#">menu5</a></li>
		</ul>
	</nav>
</body>
</html>
