<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		*{margin:0;padding: 0;}
		a:link,a:visited{text-decoration: none;}
		li{list-style: none;}
		.clearfix:after{content: "";display: block;clear: both;}
		div{width: 200px;height: 200px;text-align: center;line-height: 100px;}
		div.box1{background:pink;position: absolute;left:0;top:0;}
		div.box2{background:green;position: absolute;right:0;top:0;}
		div.box3{background:red;position: absolute;right: 0;bottom: 0;}
		div.box4{background:yellow;position: absolute;left: 0;bottom: 0;}
	</style>
</head>
<body>
	<div class="box1">1</div>
	<div class="box2">2</div>
	<div class="box3">3</div>
	<div class="box4">4</div>

</body>
</html>
