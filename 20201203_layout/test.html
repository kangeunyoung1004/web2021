<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		*{margin: 0 padding:0;}
		a:link,a:visited{color: #000;text-decoration: none}
		li{list-style: none;}
		.clearfix:after{content:"";display:block; clear:both;}
		div.box{width: 500px;background-color: skyblue;margin:0 auto;}
		div.box>div.box1{width: 100px;height: 50px;background-color: orange;float:right;}
		div.box>div.box2{width: 100px;height: 50px;background-color: pink;float:left;}
	</style>
</head>
<body>
			
	<div class="box clearfix">
	<div class="box1">right</div>
	<div class="box2">left</div>
</div>
</body>
</html>
