<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>position</title>
	<link rel="stylesheet" href="../css/reset.css">
	<script src="../js/jquery-3.1.1.min.js"></script>
	<style>
		.box{width: 500px;height: 300px;background: skyblue;position:relative;left: 100px;}
		.box img{position: absolute;left: 100px;top: 100px;}
	</style>
	<script>
		var car =$()
	</script>
</head>
<body>
	<div class="box">
		<img src="../images/car.png" alt="car" class="car">
	</div>
	자동차 이미지크기 : <span class="carS"></span><br>
	자동차 x위치 : <span class="posLeft"></span><br>
	자동차 y위치 : <span  class="posTop"></span>
	css x값 : <span class="cssx"></span><br>
	css y값 : <span class="cssy"></span><br>

	전역 자동차 x위치 : <span class="offx"></span><br>
	전역 자동차 y위치 : <span class="offy"></span><br>
</body>
</html>
