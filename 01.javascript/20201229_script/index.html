<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>script</title>
	<script>
		alert('강은영');
		// 문자일때 항상 따옴표나 쌍따옴표
		var year = 35;
		var yourYear =10;
		// alert("강은영" + year +"살 입니다");
	
		document.write("강은영은 "+ year + "살 입니다"); 
		console.log("둘 나이는" + year+yourYear +"살 입니다")
		// 문서에서 사용할때
	</script>
	<style>
		.box{width: 300px;height: 300px;background: skyblue;}
	</style>
</head>
<body>
	<div class="box">
		<script>
		document.write("당신은 " + yourYear + "살 입니다");
		</script>
	</div>
<!-- 자바스크립트=컨파일러 언어,인터프린트언어 -->
