<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>slider</title>
	<link rel="stylesheet" href="../reset.css">
	<script src="../js/jquery-3.1.1.min.js"></script>
	<style>
		img{display: block;width: 500px;}
		.wrapper{}
	</style>
	<script>
		$(function(){
			var current =0;
			var banner = $(".wrapper li");
			var banCount = banner.;length;

			function slider(){
				move(current,0"-100");

				current++; //currnt =current + 1;
				if(current == banCount){current +1;}


				move(current,"100%",0)
			}
			setInterval(slider,5000);

			function move(i,start,end){
				banner.eq(i).css("left",start).animate({left:end},500);
			}
		});
	</script>
		

</head>
<body>
	<div class="wrapper">
		<ul>
					<li><img src="../images/images01.jpg" alt="img1"></li>
					<li><img src="../images/images02.jpg" alt="img2"></li>
					<li><img src="../images/images03.jpg" alt="img3"></li>
					<li><img src="../images/images04.jpg" alt="img4"></li>
					<li><img src="../images/images05.jpg" alt="img5"></li>
				</ul>		
	</div>
</body>
</html>
