<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		*{margin: 0; padding:0;}
		a:link,a:visited{color: #000;text-decoration: none;}
		li{list-style: none;}
		.clearfix:after{content: "";display: block; clear: both;}

		div.box{width: 500px;background-color: orange; margin: 0 auto;}
		div.box>ul{}
		div.box>ul>li{float: left;width: 100px;height: 40px;text-align:center;line-height: 40px;cursor: pointer; }
		div.box>ul>li:hover{background: pink; }
	</style>
</head>
<body>
	<div class="box">
		<ul class="clearfix">
			<li>menu1</li>
			<li>menu2</li>
			<li>menu3</li>
			<li>menu4</li>
			<li>menu5</li>
		</ul>
	</div>
</body>
</html>
