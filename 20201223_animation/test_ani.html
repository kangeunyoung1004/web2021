<style>
	.btnWrap{width: 200px;height: 40px; position: relative;}
	.btnWrap a{display: block;text-align: center;line-height: 40px}
	.btnWrap .bar1{
		position: absolute;width:0;height: 5px;background: #f00;bottom:0;right:0;
		transition:0.3s;
	}
	.btnWrap:hover .bar1{width: 100%;}

</style>
	<div class="btnWrap">
		<a href="#">BUTTON</a>
		<div class="bar1"></div>
	</div>

	<style>
	.btnWrapOne{width: 200px;height: 40px; position: relative;}
	.btnWrapOne a{display: block;text-align: center;line-height: 40px}
	.btnWrapOne .bar{
		position: absolute;width:100%;height: 5px;background: #f00;bottom:0;
		transform:scaleX(0);
		transition:0.3s;
	}
	.btnWrapOne:hover .bar{transform:scaleX(1);}
	</style>

	<div class="btnWrapOne">
		<a href="#">BUTTON</a>
		<div class="bar"></div>
	</div>


	<style>
		.btnWrapTwo{
			width: 200px;height: 40px;
			position: relative;
		}
		.btnWrapTwo a{display: block;text-align: center;line-height: 40px;position: relative;}
		.btnWrapTwo .bar{
			position: absolute;width: 100%;height: 100%;
			background: red;
			transform:scaleX(0);
			transition:0.3s;
			transform-origin:left center;
		}

		.btnWrapTwo:hover .bar{
			transform:scaleX(1);
			transform-origin:right center;
		}
		.btnWrapTwo:hover a{
			color:white;font-weight: bold;
		}

	</style>
	<div class="btnWrapTwo">
		<div class="bar"></div>
		<a href="#">BUTTON</a>
	</div>


</body>
</html>
