<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="css/all.min.css">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/reset.css">
	<script src="js/jquery.3.4.1.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<style>
		:root{
			--primary-color:#4458cc;
			--primary-color:#854dee;
			--text-color:#777;
			--border-color:#20f1f1;
			--gradient-color:linear-gradient(90deg,#f00 0,#854fee 100%);
			--shadow-color:0px 10 30px rgba(118,85,225,0.3);
			--box-shadow:0px 10px 20px rgba(57,56,61,0.3);
		}
		div.container{
			background-image: var(--gradient-color);
			color:var(--text-color);
			box-shadow:var(--shadow-color);

		}
		.container:hover{box-shadow:var(--box-shadow);}
	</style>
</head>
<body>
	<div class="container">
		<div class="row">
			1
		</div>
	</div>
</body>
</html>
