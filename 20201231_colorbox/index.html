<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>colorbox</title>
	<link rel="stylesheet" href="../css/reset.css">
	<link rel="stylesheet" href="css/colorbox.css">
	<script src="js/jquery-3.1.1.min.js"></script>
	<script src="js/jquery.colorbox-min.js"></script>
	<script>
		$(document).ready(function(){ //제이쿼리시작
		 $(".container .modal").colorbox({
		 	rel:"modal"
		 });
		$(".youtube").colorbox({
			iframe:true,
			innerWidth:560,
			innerHeight:315
		});
});

	</script>
	<style>
		img{display: block;width: 100%;}
		.container{width: 1000px;margin: 0 auto;}
		.container li{float:left;width: 323.33px;margin-right: 15px;}
		.container li:nth-child(3),
		.container li:nth-child(6){margin-right: 0;}
		.mb0{margin-right: 0 !important}
		.mb10{margin-bottom: 10px !important;}
		.mb15{margin-bottom: 15px !important;}
	</style>
</head>
<body>
	<div class="container">
		<!-- ul>li*6>a[href="#"]>img[src="../images/img$.jpg"] -->
		<ul class="clearfix">
			<li class="mb15">
				<a href="../images/img1.jpg" class="modal" title="앵무새"><img src="../images/img1.jpg" alt=""></a></li>
			<li class="mb15">
				<a href="../images/img2.jpg" class="modal" title="장미"><img src="../images/img2.jpg" alt=""></a></li>
			<li><a href="../images/img3.jpg" class="modal" title="거위"><img src="../images/img3.jpg" alt=""></a></li>
			<li><a href="https://www.youtube.com/embed/a6hQ-kK0_Jw" class="youtube" title="영상"><img src="../images/img4.jpg" alt=""></a></li>
			<li><a href="https://www.youtube.com/embed/xz8VOk01qdk" class="youtube" title="영상"><img src="../images/img5.jpg" alt=""></a></li>
			<li class="mr0"><a href="https://www.youtube.com/embed/QKJCqXfABPY"><img src="../images/img6.jpg" alt=""></a></li>
		</ul>
	</div>
<!-- 
	비례식

	16:9 = 560:x
	16x = 9*560
	x = 9*560 / 16 -->

</body>
</html>
